plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'application'
}

group 'com.github.zliofficial'
version '1.0.0'

mainClassName = "com.github.zliofficial.MainKt"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.github.seratch:jslack-lightning:3.3.0"
    implementation "com.vdurmont:emoji-java:5.1.1"
    implementation "org.twitter4j:twitter4j-core:4.0.7"
    implementation "io.ktor:ktor-client-cio:1.3.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': "com.github.zliofficial.MainKt"
    }
}